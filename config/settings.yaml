# 3D Print Research Agent Configuration

llm:
  provider: "anthropic"  # anthropic, openai
  model: "claude-sonnet-4-20250514"
  temperature: 0
  max_tokens: 4096

search:
  tavily:
    search_depth: "advanced"
    max_results: 5
    include_domains:
      - "prusa3d.com"
      - "reddit.com"
      - "all3dp.com"
      - "simplify3d.com"
      - "help.prusa3d.com"
      - "community.ultimaker.com"

vector_db:
  provider: "qdrant"
  host: "localhost"
  port: 6333
  collection_name: "3d_printing_kb"
  embedding_model: "BAAI/bge-m3"
  embedding_dim: 1024

agent:
  max_iterations: 3
  confidence_threshold: 0.75
  parallel_search: true

# 3D Printing Domain Knowledge
domain:
  materials:
    - PLA
    - ABS
    - PETG
    - TPU
    - Nylon
    - ASA

  defects:
    - stringing
    - warping
    - layer_adhesion
    - under_extrusion
    - over_extrusion
    - blob
    - layer_shift
    - elephant_foot
    - ghosting
    - z_wobble

  parameters:
    nozzle_temp:
      unit: "°C"
      range: [180, 300]
    bed_temp:
      unit: "°C"
      range: [40, 120]
    print_speed:
      unit: "mm/s"
      range: [10, 200]
    layer_height:
      unit: "mm"
      range: [0.05, 0.5]
    retraction_distance:
      unit: "mm"
      range: [0.5, 10]
    retraction_speed:
      unit: "mm/s"
      range: [10, 100]
    fan_speed:
      unit: "%"
      range: [0, 100]
    flow_rate:
      unit: "%"
      range: [80, 120]
