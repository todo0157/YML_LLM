# Render 배포 설정
services:
  - type: web
    name: 3d-print-agent-api
    runtime: python
    region: singapore  # 한국에서 가장 가까운 리전
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GOOGLE_API_KEY
        sync: false  # Render 대시보드에서 직접 설정
      - key: TAVILY_API_KEY
        sync: false  # Render 대시보드에서 직접 설정
    healthCheckPath: /health
